<div class="ibm-col-1-1">

  <!-- LEFT BLOCK (START) --> 
  <div class="ibm-col-6-4">
    <!-- REA SCORE BLOCK (START) -->
    <div class="ibm_cci--rea-block">
      <ul>
        <li>
          <p class="ibm_cci--rea-rank">{{:rank}}</p>
        </li>
        <li class="ibm_cci__padding-top">
          <div class="ibm_cci--rea-b">
            <div class="ibm_cci--rea-b-e">
              <div class="ibm_cci--rea-b" style="width={{:reachPct}}"></div>
            </div>
            <div class="ibm_cci--rea-b-e">
              <div class="ibm_cci--rea-b" style="width={{:engmtPct}}"></div>
            </div>
            <div class="ibm_cci--rea-b-e">
              <div class="ibm_cci--rea-b" style="width={{:ampPct}}">></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!-- REA SCORE BLOCK (END) -->
    
    <!-- RESOLVED URL WITH MULTIPLE TWEETS CONTENT BLOCK (START) -->
    <div class="ibm_cci--rcb">
      <div class="ibm_cci-fav-ihb">
        <p class="ibm_cci--feed-icon">
          <img src="{{:icon}}" alt="abstract  image" width="16" height="16" alt="abstract favorite icon"/>
        </p>
        <a class="ibm_cci--feed-title" href="{{:link}}">{{:domain}}</a>
      </div>
      <!--Need to add Social Business Icons (START) -->
      <div class="ibm_cci-sib">
        <ul class="ibm_cci-sie">
          <li>
            <a href="#" alt="">
              <!-- <img src="i/ibm_social_twitter_icon_16x16.png" alt="" width="16" height="16" alt="abstract social icon twitter"/> -->
              <img src="i/ibm_social_twitter_icon_16x16.svg" type="image/svg+xml" alt="" width="16" height="16" alt="abstract social icon twitter"/>
            </a>
          </li>
          <li>
            <a href="#" alt="">
              <!-- <img src="i/ibm_social_facebook_icon_16x16.png" alt="" width="16" height="16" alt="abstract social icon facebook"/> -->
              <img src="i/ibm_social_facebook_icon_16x16.svg" type="image/svg+xml" alt="" width="16" height="16" alt="abstract social icon facebook"/>
            </a>
          </li>
          <li>
            <a href="#" alt="">
              <!-- <img src="i/ibm_social_linkedin_icon_16x16.png" alt="" width="16" height="16" alt="abstract social icon linkedin"/> -->
              <img src="i/ibm_social_linkedin_icon_16x16.svg" type="image/svg+xml" alt="" width="16" height="16" alt="abstract social icon linkedin"/>
            </a>
          </li>
        </ul>
      </div>
      <!--Need to add Social Business Icons (END)-->
      <div class="ibm_cci--ttb">
        <h2 class="ibm_cci--tweet-title">
          {{:title}}
        </h2>
        <p class="ibm_cci--tweet-description">
          {{:content}}<span class="ibm_cci--tweet-description-readmore"><a href="#">{{:link}}</a></span>
          <img class="ibm_cci--tweet-image" src="{{:mediaURL}}" alt="Image with the tweet feed" width="270" />
        </p>
      </div>
      <!-- SOCIAL FOR GRID VIEW -->
      <div class="ibm_cci-gv-sib">
        <ul class="ibm_cci-sie">
          <li>
            <a href="#" alt="">
              <!-- <img src="i/ibm_social_twitter_icon_16x16.png" alt="" width="16" height="16" alt="abstract social icon twitter"/> -->
              <img src="i/ibm_social_twitter_icon_16x16.svg" type="image/svg+xml" alt="" width="16" height="16" alt="abstract social icon twitter"/>
            </a>
          </li>
          <li>
            <a href="#" alt="">
              <!-- <img src="i/ibm_social_facebook_icon_16x16.png" alt="" width="16" height="16" alt="abstract social icon facebook"/> -->
              <img src="i/ibm_social_facebook_icon_16x16.svg" type="image/svg+xml" alt="" width="16" height="16" alt="abstract social icon facebook"/>
            </a>
          </li>
          <li>
            <a href="#" alt="">
              <!-- <img src="i/ibm_social_linkedin_icon_16x16.png" alt="" width="16" height="16" alt="abstract social icon linkedin"/> -->
              <img src="i/ibm_social_linkedin_icon_16x16.svg" type="image/svg+xml" alt="" width="16" height="16" alt="abstract social icon linkedin"/>
            </a>
          </li>
        </ul>
      </div>
      <!-- SOCIAL FOR GRID VIEW -->                   
    </div>
    <!-- RESOLVED URL WITH MULTIPLE TWEETS CONTENT BLOCK (START) -->
  </div>
  <!-- LEFT BLOCK (END) -->

  <!-- RIGHT BLOCK (START)  -->
  <div class="ibm-col-6-2">
    <ul>
      <li>
        <a href="#" alt="Need description text for this link!">
          <img class="selected" src="" alt="Abstract IBM Tweet Avataar" class="" width="25" height="25" />
        </a>
      </li>
    </ul>
    <!-- TWEET CONVERSATION DIV (BEGIN) -->
    <div class="ibm_cci--lv-rc-th" >
      <h3 class="ibm_cci--lv-rc-title">
        <a href="#" alt="">IBM Accessibility</a>
      </h3>
      <p class="ibm_cci--lv-rc-h"><a href="#">@IBMAccess</a></p>
    </div>
    <div class="ibm_cci--time-stamp">
      <p class="ibm_cci-tts">
        <span></span>
        <a href="#" alt=""><img src="i/ibm_twitter_timestamp_icon_16x16.png" alt="" height="16" width="16">11d</a>
      </p>
    </div>                  
    <div class="ibm_cci--lv-rc-description">
      <p>How health tech can support the <a href="#">#aging</a> baby <a href="#">#boomer</a> population <a href="#">http://t.co/5ydmFhh70w f#healthcare</a></p>
    </div>
    <div class="ibm_cci--lv-rc-sharing">
      <ul>
        <li>
          <a href="#" alt="">
            <img src="i/ibm_reply_icon.png" alt="reply to tweet" width="16" height="16"/>
          </a>
        </li>
        <li>
          <a href="#" alt="">
            <img src="i/ibm_retweet_icon.png" alt="retweet button" width="16" height="16"/>
          </a>
        </li>
        <li>
          <a href="#" alt="">
            <img src="i/ibm_favorite_icon.png" alt="favorite button" width="16" height="16" />
          </a>
        </li>
      </ul>
  <!-- 
    <p class="ibm_cci-tts"><a href="#" alt=""><img src="i/ibm_twitter_timestamp_icon_16x16.png" alt="" height="16" width="16"></a>11d
  </p> 
  -->
  </div>
  <!-- TWEET CONVERSATION DIV (END) -->
  </div>
  <!-- RIGHT BLOCK (END)  -->
</div>
